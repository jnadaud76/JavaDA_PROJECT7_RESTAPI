<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
<div class="row py-5" id="main">
    <div class="col-4 py-3 m-auto text-white rounded bg-danger">
        <div class="text-center text-white py-5">
            <h2>Access Denied Exception</h2>
        </div>
        <div class="text-center text-white py-5">
            <h3 class="error" th:text="${error}">Error</h3>
        </div>
        <form th:action="@{/login}" method="get">
            <div class="text-center py-5">
                <input id="return login page" class="btn btn-dark" type="submit" value="Return to login page"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
